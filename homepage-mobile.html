	<script>
		$(document).ready(function(){
			Menu.theToggle.onclick = function() {
			    Menu.toggleClass(this, 'on');
			    return false;
			}

			Slide.homeWindow.on("mousewheel DOMMouseScroll", Slide.onMouseWheel);
			Slide.homeDocument.on("keydown", Slide.onKeyDown);
			Slide.updownButtons.on("click", Slide.onSlideButtonClick);

			// event listners trigger page transition on click of menu item
			$("#language").click(function(){Bubble.menuSelect(4, 1, true, 'Java, C#, C++, Ruby, PHP, JavaScript, SQL, HTML, CSS, XML, JSON ...');});
			$("#front-end").click(function(){Bubble.menuSelect(4, 2, true, 'jQuery, React, Angular, Bootstrap, Pure ...');});
		    $("#back-end").click(function(){Bubble.menuSelect(4, 3, true, 'ASP.Net, Ruby on Rails, Node, PHP ...');});
		    $("#database").click(function(){Bubble.menuSelect(4, 4, true, 'SQL Server, MySQL, PostgreSQL, Firebase ...');});
			$("#technology").click(function(){Bubble.menuSelect(4, 1, false, 'AJAX, RESTful API, Elasticsearch, Microsoft Azure, Android, OpenSSL ...');});
			$("#tool").click(function(){Bubble.menuSelect(4, 2, false, 'Eclipse, Visual Studio, Xcode, Sublime Text, Dreamweaver, Android Studio ...');});
		    $("#version-control").click(function(){Bubble.menuSelect(4, 3, false, 'GitHub, Bitbucket, GitLab, SVN ...');});
		    $("#other").click(function(){Bubble.menuSelect(4, 4, false, 'jUnit, OpenCV, JavaFX/Swing, UML ...');});

		    $('#bubble-modal span').click(function() {
			    Bubble.bubbleModal.css('display', 'none');
			    Bubble.animateBubbleMenu(4);
			});

			window.onclick = function(event) {
			    if (event.target.id == Bubble.bubbleModal.attr("id")) {
			        Bubble.bubbleModal.css("display", "none");
			        Bubble.animateBubbleMenu(4);
			    }
			}
			document.body.addEventListener("touchstart", window.onclick, false);

			window.onresize = function(event) {
				/* Slide */
				var newPageHeight = Slide.homeWindow.innerHeight();
				if(Slide.pageHeight !== newPageHeight) {
					Slide.pageHeight = newPageHeight;
					TweenLite.set([Slide.slidesContainer, Slide.slidesList], {height: Slide.pageHeight + "px"});
					TweenLite.set(Slide.slidesContainer, {scrollTo: {y: Slide.pageHeight * Slide.currentSlide.index()}});
				}

				/* Typeface */
				var myList = $(".visible li");
				if (Slide.homeWindow.innerWidth() < 825) {
					$.each(myList, function(index, value) {
    					subList = $(this);
    					switch(index) {
    						case 0: subList.text("Dev");
    							break;
    						case 1: subList.text("DSnr");
    							break;
    						case 2: subList.text("Mkr");
    							break;
    						default: subList.text("DJ");
    					}
					});
				} else {
					$.each(myList, function(index, value) {
    					subList = $(this);
    					switch(index) {
    						case 0: subList.text("Developer !");
    							break;
    						case 1: subList.text("Designer !");
    							break;
    						case 2: subList.text("Maker !");
    							break;
    						default: subList.text("Disk Jockey !");
    					}
					});
				}
			}
			
			window.onresize();
			Slide.goToSlide(Slide.currentSlide);

			window.onload = function() {
				setTimeout(function() { 
					$(".loader-wrapper").fadeOut("slow", function() { $(this).remove(); }); 
				}, 2000);
			}
		});
	</script>
