    <script type ="text/javascript">
        $(document).ready(function(){
            Menu.theToggle.onclick = function() {
                Menu.toggleClass(this, "on");
                return false;
            }

            Slide.homeWindow.on("mousewheel DOMMouseScroll", Slide.onMouseWheel);
            Slide.homeDocument.on("keydown", Slide.onKeyDown);
            Slide.updownButtons.on("click", Slide.onSlideButtonClick);

            // event listners trigger page transition on click of menu item
            $("#language").click(function(){Bubble.menuSelect(4, 1, true, 'Java, C#, C, C++, Go, Ruby, Python, PHP, JavaScript, MATLAB, Bash, Shell, RegExp, HTML, CSS ...');});
            $("#front-end").click(function(){Bubble.menuSelect(4, 2, true, 'Ember.js, jQuery, React Native, Capybara, Bootstrap, Sass, Pure ...');});
            $("#back-end").click(function(){Bubble.menuSelect(4, 3, true, 'ASP.Net, Ruby on Rails, Flask, Node.js, PHP ...');});
            $("#data").click(function(){Bubble.menuSelect(4, 4, true, 'MySQL, SQL Server, PostgreSQL, Redis, Hadoop, Spark ...');});
            $("#devops").click(function(){Bubble.menuSelect(4, 1, false, 'Git, Docker, Vagrant, Kubernetes, StatsD ...');});
            $("#tools").click(function(){Bubble.menuSelect(4, 2, false, 'Ngnix, Kafka, Elasticsearch, OpenSSL, Ngrok ...');});
            $("#utilities").click(function(){Bubble.menuSelect(4, 3, false, 'GitHub, Jenkins, CircleCI, Buildkite, Google Analytics, Datadog, Heroku, AWS ...');});
            $("#courses").click(function(){Bubble.menuSelect(4, 4, false, 'Distributed Computing, Computer Securities, Compilers, Operating Systems, Computer Networks, Algorithms and Data Structures ...');});

            $('#bubble-modal .close').click(function() {
                Bubble.bubbleModal.hide();
                Bubble.animateBubbleMenu(4);
            });

            window.onclick = function(event) {
                if (event.target.id == Bubble.bubbleModal.attr('id')) {
                    Bubble.bubbleModal.hide();
                    Bubble.animateBubbleMenu(4);
                }
            }

            window.onresize = function(event) {
                /* Slide */
                var newPageHeight = Slide.homeWindow.innerHeight();
                if (Slide.pageHeight !== newPageHeight) {
                    Slide.pageHeight = newPageHeight;
                    TweenLite.set([Slide.slidesContainer, Slide.slidesList], {height: Slide.pageHeight + "px"});
                    TweenLite.set(Slide.slidesContainer, {scrollTo: {y: Slide.pageHeight * Slide.currentSlide.index()}});
                }

                /* Typeface */
                var newPageWidth = Slide.homeWindow.innerWidth();
                for (text in textSet) {
                    textSet[text].sphereRadius *= (newPageWidth/canvas.width);
                    textSet[text].sphereSpace *= (newPageWidth/canvas.width);
                }
                canvas.width = newPageWidth;
                canvas.height = newPageHeight;
                camera.display.x = newPageWidth/2;
                camera.display.y = newPageHeight/2;
            }

            window.onresize();

            window.onload = function() {
                setTimeout(function() {
                    $(".loader-wrapper").fadeOut("slow", function() { $(this).remove(); });
                }, 2000);

                if (window.location.hash == "#skills")
                    Slide.goToNextSlide();
            }
        });
    </script>
