
<!DOCTYPE html>
<html>
    <head>
        <title>Liang-Hsuan Ma | Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    </head>
    <body translate="no" >
        <a id="toggle"><span></span></a>
        <div id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
        <section id="hire">
            <h1>Contact Me</h1>
                <form>
            	      <div class="field name-box">
            		        <input type="text" id="name" placeholder="Who Are You?"/>
                    		<label for="name">Name</label>
            		        <span class="ss-icon">✓</span>
            	      </div>
            	      <div class="field email-box">
            		        <input type="text" id="email" placeholder="name@email.com"/>
            		        <label for="email">Email</label>
            		        <span class="ss-icon">✓</span>
            	      </div>
            	      <div class="field msg-box">
            		        <textarea id="msg" rows="4" placeholder="Your message goes here..."/></textarea>
            		        <label for="msg">Msg</label>
            		        <span class="ss-icon">✓</span>
            	      </div>
            	      <input class="button" type="submit" value="Send"/>
              </form>
        </section>
        <div class="envelope-container">
            <div class="envelope">
                <div class="top">
                    <div class="outer"><div class="inner"></div></div>
                </div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="cover"></div>
                <div class="paper">
                    <a class="mail" href="mailto:mail@mail"><i class="icon-envelope"></i> mail@mail</a>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            Menu.theToggle.onclick = function() {
                Menu.toggleClass(this, "on");
                return false;
            }

            var contact = new ContactForm();
            $(".envelope-container").on("touchstart", function() {
                $(this).addClass("hover");
            });
            
        });
    </script>
    <script type ="text/javascript" src="js/menu.js"></script>
    <script type ="text/javascript" src="js/contact.js"></script>
</html>
